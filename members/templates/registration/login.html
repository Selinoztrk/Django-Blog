{% extends 'base.html' %}
{% block title %}   Login   {% endblock %}

{% block content %}

<h1>Login</h1> <br><br>

<div class="mb-3">
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username:</label>
            <input type="text" class="form-control" name="username">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password:</label>
            <input type="password" class="form-control" name="password">
            <div id="loginHelp" class="form-text">Not Registered? Sign Up <a href="{% url 'register' %}">Now...</a></div>
        </div>
        <br><button class="btn btn-secondary">Login</button>
    </form>
</div> <br><br>

{% endblock %}
