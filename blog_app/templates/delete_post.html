{% extends 'base.html' %}
{% block title %}   Delete Blog Post   {% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <h1>Delete Post</h1> <br><br>

    <h2>Delete: {{ post.title }}</h2> <br><br>
    <div class="mb-3">
        <form method="POST">
            {% csrf_token %}
            <strong>Are you sure?!</strong> <br><br>
            <button class="btn btn-secondary">Delete</button>
        </form>
    </div> <br><br>
{% else %}
    You're not allowed here! (and you know it...)
{% endif %}

{% endblock %}
