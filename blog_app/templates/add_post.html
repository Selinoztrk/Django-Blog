{% extends 'base.html' %}
{% block title %}   Create a new Blog Post!   {% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <h1>Add Blog Post</h1> <br><br>

    <div class="mb-3">
        <form method="POST">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-secondary">Post</button>
        </form>
    </div> <br><br>

    <script>
        var name = "{{ user.id }}";
        document.getElementById("ozturk").value = name;
    </script>

{% else %}
    You're not allowed here! (and you know it...)
{% endif %}

{% endblock %}
